        <br />

        <label for="nohp"> No HP</label>
        <br />
        <input type="tel" id="nohp" name="nohp" placeholder="No. HP aktif" />
        <br />
        <br />

        <label for="jk"> Jenis Kelamin</label>
        <br />
        <input type="radio" id="jk" name="jeniskelamin" />Laki-laki

        <input type="radio" id="jk" name="jeniskelamin" />Perempuan

        <br />

        <select>
          <option>Pilih</option>
          <option value="Teknik Informatika">Teknik Informatika</option>

        <br />
        <br />

        <label for="hobi"> Hobi</label>
        <br />
        <input type="checkbox" id="hobi" name="hobi" />Membaca
        <br />
        <input type="checkbox" id="hobi" name="hobi" />Menulis
        <br />
        <input type="checkbox" id="hobi" name="hobi" />Menyanyi
        <br />
        <input type="checkbox" id="hobi" name="hobi" />Olahraga
        <br />
        <br />

        <br />
        <textarea
          id="alamat"
          name="alamat"
          placeholder="Alamat Lengkap"
        ></textarea>
        <br />
        <br />

        <label for="fotodiri"> Foto Diri</label>
        <br />
        <input type="file" id="fotodiri" name="fotodiri" />
        <br />

        <button type="submit">Daftar</button>
        <br />
        <br />
        <div>
          untuk kembali ke index.html, silahkan
          <a href="index.html"> KLIK DISINI</a>
